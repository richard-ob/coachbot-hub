<div class="card card--has-table d-none d-md-block">
    <div class=" card__header">
        <h4  i18n="@@team.activity">Activity</h4>
    </div>
    <div class="card__content p-1">
        <app-calendar-heatmap *ngIf="teamMatchTotals; else spinner" [calendarEntries]="teamMatchTotals">
        </app-calendar-heatmap>
        <ng-template #spinner>
            <app-spinner class="py-4"></app-spinner>
        </ng-template>
    </div>
</div>
