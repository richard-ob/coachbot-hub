<div class="container py-4">
    <ng-container *ngIf="tournamentStaff && !isLoading; else spinner">
        <div *ngIf="tournamentStaff.length" class="card card--has-table">
            <div class="card__header">
                <h4  i18n="@@tournament.tournamentStaff">Tournament Staff</h4>
            </div>
            <div class="card__content">
                <table class="table table-striped">
                    <thead>
                        <th i18n="@@globals.name">Name</th>
                        <th i18n="@@globals.role">Role</th>
                        <th i18n="@@tournament.staff.dateSince">Date Since</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let staff of tournamentStaff">
                            <td><a [routerLink]="['/player-profile/', staff.player.id]">{{staff.player.name}}</a></td>
                            <td>{{staff.role | tournamentStaffRole}}</td>
                            <td>{{staff.createdDate | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="!tournamentStaff.length" class="alert alert-info" i18n="@@tournament.staff.noStaffAdded">
            No staff members added yet
        </div>
    </ng-container>
    <ng-template #spinner>
        <app-spinner></app-spinner>
    </ng-template>
</div>
