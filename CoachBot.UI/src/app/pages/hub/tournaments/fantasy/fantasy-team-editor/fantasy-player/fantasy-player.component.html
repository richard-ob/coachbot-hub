<div class="fantasy-player d-flex flex-column justify-content-center align-items-center"
    [class.fantasy-player-deletable]="!viewMode" title="Remove player">
    <div class="fantasy-kit-container">
        <div class="fantasy-player-position-group">
            <ng-container *ngIf="!isFlex; else isFlexSelection">
                {{positionGroup | positionGroup}}
            </ng-container>
            <ng-template #isFlexSelection>
                FLEX
            </ng-template>
        </div>
        <img [src]="kitImageUrl">
        <img *ngIf="badge" [src]="badge" class="fantasy-player-badge">
    </div>
    <div class="d-block text-center fantasy-player-name">
        {{playerName}}
    </div>
    <div class="fantasy-player-detail">
        <div *ngIf="!points && points !== 0" title="Rating">{{rating | number : '1.2-2'}}</div>
        <div *ngIf="points || points === 0" title="Points">{{points}}</div>
    </div>
</div>
<i *ngIf="!viewMode" class="fantasy-hover-icon fas fa-times text-danger mt-2"></i>
