<div class="card statistic-spotlight-card" (click)="spotlightPlayer && navigateToPlayer(spotlightPlayer.playerId)">
    <div class="card__content statistic-spotlight-card widget-player--soccer">
        <h4 class="statistic-spotlight-title mb-2">Player of the Week</h4>
        <ng-container *ngIf="!isLoading; else spinner">
            <div class="widget-player__ribbon">
                <div class="fa fa-star"></div>
            </div>
            <h4 class="statistic-spotlight-name">{{spotlightPlayer ? spotlightPlayer.playerName : 'TBD'}}</h4>
            <i class="statistic-spotlight-icon icon-svg icon-trophy"></i>
            <div *ngIf="spotlightPlayer" class="d-flex">
                <div class="statistic-spotlight-stat-container">
                    <div class="statistic-spotlight-stat-value">
                        {{spotlightPlayer.points}}
                    </div>
                    <div class="statistic-spotlight-stat-measure">
                        Points
                    </div>
                </div>
                <div class="statistic-spotlight-stat-container">
                    <div class="statistic-spotlight-stat-value">
                        {{spotlightPlayer.goals}}
                    </div>
                    <div class="statistic-spotlight-stat-measure">
                        Goals
                    </div>
                </div>
                <div class="statistic-spotlight-stat-container">
                    <div class="statistic-spotlight-stat-value">
                        {{spotlightPlayer.assists}}
                    </div>
                    <div class="statistic-spotlight-stat-measure">
                        Assists
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #spinner>
            <app-spinner [verticalMargins]="false"></app-spinner>
        </ng-template>
    </div>
</div>
