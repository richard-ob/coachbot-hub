<app-spinner *ngIf="isLoading"></app-spinner>
<div *ngIf="!isLoading" class="card">
    <div class="card__header">
        <h4>Details</h4>
    </div>
    <div class="card__content">
        <div class="form-group">
            <label>Tournament Name</label>
            <input class="form-control" type="text" [(ngModel)]="tournament.name" name="tournamentName" required>
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <mat-datepicker #picker></mat-datepicker>
            <div class="input-group mb-3">
                <div class="input-group-prepend clickable">
                    <span class="input-group-text" (click)="picker.open()">
                        <i class="fas fa-calendar"></i>
                    </span>
                </div>
                <input matInput class="form-control" [matDatepicker]="picker" (click)="picker.open()" name="startDate"
                    [(ngModel)]="tournament.startDate">
            </div>
        </div>
        <div class="form-group">
            <label>Fantasy Points Limit</label>
            <input class="form-control" type="number" [(ngModel)]="tournament.fantasyPointsLimit"
                name="fantasyPointsLimit" required>
        </div>
        <div class="form-group">
            <label>Is Public</label>
            <input class="d-block" type="checkbox" [(ngModel)]="tournament.isPublic" name="isPublic" required>
        </div>
        <button type="button" class="btn btn-primary mx-1" (click)="updateTournament()">Save</button>
    </div>
</div>
