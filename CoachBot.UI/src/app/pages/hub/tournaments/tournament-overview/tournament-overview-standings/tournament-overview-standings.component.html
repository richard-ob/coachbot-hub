<div class="container py-4">
    <ng-container *ngIf="!isLoading && tournament; else spinner">
        <app-tournament-standings-knockout *ngIf="tournament.tournamentType === tournamentTypes.Knockout"
            [tournament]="tournament">
        </app-tournament-standings-knockout>
        <app-tournament-standings-round-robin *ngIf="tournament.tournamentType === tournamentTypes.RoundRobin"
            [tournament]="tournament">
        </app-tournament-standings-round-robin>
        <app-tournament-standings-round-robin-knockout
            *ngIf="tournament.tournamentType === tournamentTypes.RoundRobinAndKnockout" [tournament]="tournament">
        </app-tournament-standings-round-robin-knockout>
    </ng-container>
    <ng-template #spinner>
        <app-spinner></app-spinner>
    </ng-template>
</div>
