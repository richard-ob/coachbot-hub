<button type="button" class="btn-secondary btn btn-xs" (click)="openModal()">Recover Server</button>
<swal width="50%" #recoverServerModal>
    <ng-container *swalPortal=" swalTargets.title">
        <h5>Recover Server</h5>
    </ng-container>
    <form *swalPortal>
        <app-spinner *ngIf="isLoading"></app-spinner>
        <ng-container *ngIf="!isLoading">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <th class="text-center">Name</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Country</th>
                        <th class="text-center">Region</th>
                        <th class="text-center">Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let server of servers">
                            <td>{{server.name}}</td>
                            <td>{{server.address}}</td>
                            <td class="text-nowrap">
                                <i class="flag-icon flag-icon-squared"
                                    [ngClass]="'flag-icon-' + server.country.code.toLowerCase()"></i>&nbsp;
                                {{server.country.name}}
                            </td>
                            <td>{{server.region.regionName}}</td>
                            <td class="text-center">
                                <button class="btn btn-outline-primary btn-xs mb-2 d-block d-lg-inline-block"
                                    (click)="recoverServer(server.id)" [disabled]="isRecovering">
                                    <i class="fa fa-undo"></i> Recover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </form>
</swal>
