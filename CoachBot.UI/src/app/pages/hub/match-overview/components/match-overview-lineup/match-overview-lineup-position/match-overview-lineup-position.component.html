<div class="lineup-player--position-container d-flex flex-column justify-content-center align-items-center">

    <div style="position: relative; width: 50px; height:50px; display: inline-block;">
        <div class="lineup-player--stats">
            <div *ngIf="player.goals > 0" class="position-relative" title="Goal Scored" i18n-title="@@matchOverview.goalScored">
                <i class="lineup-player--goals icon-svg icon-soccer-ball"></i>
                <span *ngIf="player.goals > 1" class="lineup-player--stat-count">{{player.goals}}</span>
            </div>
            <div *ngIf="player.ownGoals > 0" class="position-relative" title="Own Goal Scored" i18n-title="@@matchOverview.ownGoalScored">
                <i class="lineup-player--goals icon-svg icon-soccer-ball-own-goal"></i>
                <span *ngIf="player.ownGoals > 1" class="lineup-player--stat-count">{{player.ownGoals}}</span>
            </div>
            <div *ngIf="player.assists > 0" class="position-relative" title="Assisted" i18n-title="@@globals.assisted">
                <i class="lineup-player--assists icon-svg icon-soccer-shoe"></i>
                <span *ngIf="player.assists > 1" class="lineup-player--stat-count">{{player.assists}}</span>
            </div>
            <div *ngIf="player.position.name === 'GK' && player.goalsConceded ===  0" class="position-relative"
                title="Clean Sheet" i18n-title="@@globals.cleanSheet">
                <i class="lineup-player--clean-sheet icon-svg icon-keepers-glove"></i>
            </div>
        </div>
        <i *ngIf="player.yellowCards > 0" class="lineup-player--yellow-card icon-svg icon-yellow-card"></i>
        <i *ngIf="player.redCards > 0" class="lineup-player--red-card icon-svg icon-red-card"></i>
        <svg viewBox="0 0 45 45" style="enable-background:new 0 0 45 45;">
            <g transform="matrix(1.25,0,0,-1.25,0,45)" id="g10">
                <g id="g12">
                    <g clip-path="url(#clipPath16)" id="g14">
                        <g transform="translate(11,34)" id="g20">
                            <path id="path22" style="fill-opacity:1;fill-rule:nonzero;stroke:none;" [style.fill]="color"
                                d="m 0,0 c -3,0 -11,-2 -11,-4 0,-2 1,-7 2,-9 1,-2 8,0 9,1 1,1 2,12 0,12" />
                        </g>
                        <g transform="translate(1,31.2832)" id="g24">
                            <path id="path26" style="fill-opacity:1;fill-rule:nonzero;stroke:none;" [style.fill]="color"
                                d="m 0,0 c -0.648,-0.371 -1,-0.849 -1,-1.283 0,-2 1,-7 2,-9 0.281,-0.563 1.039,-0.778 2,-0.85 C 2,-8.283 1,-4.283 0,0" />
                        </g>
                        <g transform="translate(25,34)" id="g28">
                            <path id="path30" style="fill-opacity:1;fill-rule:nonzero;stroke:none;" [style.fill]="color"
                                d="m 0,0 c 3,0 11,-2 11,-4 0,-2 -1,-7 -2,-9 -1,-2 -8,0 -9,1 -1,1 -2,12 0,12" />
                        </g>
                        <g transform="translate(35,31.2832)" id="g32">
                            <path id="path34" style="fill-opacity:1;fill-rule:nonzero;stroke:none;" [style.fill]="color"
                                d="m 0,0 c 0.648,-0.371 1,-0.849 1,-1.283 0,-2 -1,-7 -2,-9 -0.281,-0.563 -1.039,-0.778 -2,-0.85 1,2.85 2,6.85 3,11.133" />
                        </g>
                        <g transform="translate(25,34)" id="g36">
                            <path id="path38" style="fill-opacity:1;fill-rule:nonzero;stroke:none;" [style.fill]="color"
                                d="M 0,0 -1.068,0 C -1.485,-1.695 -3.979,-3 -7,-3 c -3.021,0 -5.515,1.305 -5.932,3 L -14,0 c -2.209,0 -5,-1.791 -5,-4 0,0 0,-20 -1,-24 -1,-4 1.791,-4 4,-4 l 18,0 c 2.209,0 5,0 4,4 -1,4 -1,24 -1,24 0,2.209 -2.791,4 -5,4" />
                        </g>
                        <g transform="translate(18,29)" id="g40">
                            <path id="path42" style="fill-opacity:1;fill-rule:nonzero;stroke:none;" [style.fill]="color"
                                d="M 0,0 C 3.866,0 7,2.239 7,5 L 5.932,5 C 5.515,3.305 3.021,2 0,2 -3.021,2 -5.515,3.305 -5.932,5 L -7,5 C -7,2.239 -3.866,0 0,0" />
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        <div style="position: absolute; z-index: 100; color: white; height: 100%; width: 100%; top: 0; left: 0;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="lineup-player--position" [style.color]="fontColor">
                    {{player.position.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" style="line-height: 12px;">
        <span class="lineup-player--position-player-name badge badge-pill badge-dark text-center">
            <a [routerLink]="['/player-profile/' + player.playerId]"  class="text-white">{{player.nickname}}</a>
        </span>
    </div>
    <div *ngIf="mainSub" class="text-center position-relative" style="line-height: 12px;">
        <i class="lineup-player--substitution icon-svg icon-substitution"></i>
        <span class="lineup-player--position-player-name badge badge-pill badge-warning text-center">
            <a [routerLink]="['/player-profile/' + mainSub.playerId]" class="text-dark">{{mainSub.nickname}}</a>
        </span>
    </div>
</div>
