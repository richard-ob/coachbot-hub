<div class="py-4 container">
    <div class="card">
        <div class="card__header">
            <h4 i18n="@@globals.media">Media</h4>
        </div>
        <div class="card__content text-center">
            <div *ngFor="let image of albums; let i = index">
                <img [src]="image.thumb" (click)="open(i)" />
            </div>
        </div>
    </div>
</div>
