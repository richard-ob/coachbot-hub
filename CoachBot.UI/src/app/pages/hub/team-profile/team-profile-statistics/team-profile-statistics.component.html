<div class="container">
    <div class="row pt-2">
        <app-team-profile-spotlight class="col-12 col-lg-4" [teamId]="teamId"
            [statistic]="spotlightStatistic.BiggestWin">
        </app-team-profile-spotlight>
        <app-team-profile-spotlight class="col-12 col-lg-4" [teamId]="teamId"
            [statistic]="spotlightStatistic.BiggestLoss">
        </app-team-profile-spotlight>
        <app-team-profile-spotlight class="col-12 col-lg-4" [teamId]="teamId"
            [statistic]="spotlightStatistic.BestPassing">
        </app-team-profile-spotlight>
    </div>
    <app-team-profile-activity-heatmap [teamId]="teamId"></app-team-profile-activity-heatmap>
    <app-team-performance-tracker [teamId]="teamId"></app-team-performance-tracker>
    <div class="row pt-2">
        <app-team-profile-statistics-leaderboard class="col-12 col-md-3" [teamId]="teamId"
            [statisticSortColumn]="'Appearances'" [statisticProperty]="'appearances'"
            i18n-statisticDisplayName="@@globals.appearances" statisticDisplayName="Appearances">
        </app-team-profile-statistics-leaderboard>
        <app-team-profile-statistics-leaderboard class="col-12 col-md-3" [teamId]="teamId"
            [statisticSortColumn]="'Goals'" [statisticProperty]="'goals'"  i18n-statisticDisplayName="@@globals.goals"  statisticDisplayName="'Goals'">
        </app-team-profile-statistics-leaderboard>
        <app-team-profile-statistics-leaderboard class="col-12 col-md-3" [teamId]="teamId"
            [statisticSortColumn]="'Assists'" [statisticProperty]="'assists'"  i18n-statisticDisplayName="@@globals.assists"  statisticDisplayName="Assists">
        </app-team-profile-statistics-leaderboard>
        <app-team-profile-statistics-leaderboard class="col-12 col-md-3" [teamId]="teamId"
            [statisticSortColumn]="'Wins'" [statisticProperty]="'wins'"  i18n-statisticDisplayName="@@globals.wins"  statisticDisplayName="Wins">
        </app-team-profile-statistics-leaderboard>
    </div>
</div>
